<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
		body{
			background-image: url("https://t4.ftcdn.net/jpg/03/83/84/49/240_F_383844937_VVv0WYa8qmKZZNfTS3P6dwnIeAzQRg3n.jpg");
		}
	</style>


<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

</head>

<body>
    
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Algo</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="/showMyLoginPage">Home
						<span class="sr-only"></span>
				</a></li>
				
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Manage </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="@{/employees/showFormForAdd}">Add</a> 
					</div>
					<div></div>
		</div>
	</nav>

	<div class="container" align="center">

		<div id="loginbox" style="margin-top: 50px;"
			class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

			<div class="card border-info">

				<div class="card-header bg-info">Sign In</div>

				<div class="card-body">

					<div class="card-text">

						<!-- Login Form -->
						<form action="#" th:action="@{/authenticateTheUser}" method="POST"
							class="form-horizontal" align="right">

							<!-- Place for messages: error, alert etc ... -->
							<div class="form-group">
								<div class="col-xs-15">
									<div>

										<!-- Check for login error -->

										<div th:if="${param.error}">

											<div class="alert alert-danger col-xs-offset-1 col-xs-10">
												Invalid username and password.</div>

										</div>

										<!-- Check for logout -->

										<div th:if="${param.logout}">

											<div class="alert alert-success col-xs-offset-1 col-xs-10">
												You have been logged out.</div>

										</div>

									</div>
								</div>
							</div>


							<div style="margin-bottom: 25px" class="input-group">
								<input type="text" name="username" placeholder="username"
									class="form-control">
							</div>


							<div style="margin-bottom: 25px" class="input-group">
								<input type="password" name="password" placeholder="password"
									class="form-control">
							</div>

							<div style="margin-top: 10px" class="form-group">
								<div class="col-sm-6 controls">
									<button type="submit" class="btn btn-success">Login</button>
								</div>
							</div>

						</form>

					</div>

				</div>

			</div>
		</div>

	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

</body>
</html>
